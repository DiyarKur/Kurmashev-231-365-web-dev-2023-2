<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Форма обратной связи</h1>

    <form method="post" id="anketa" action="https://httpbin.org/post">
        <label for="fio">ФИО</label><br>
        <input type="text" name="fio" id="fio" placeholder="Введите ФИО" value="Иванов Иван Иванович" required><br><br>

        <label for="mail">Адрес электронной почты</label><br>
        <input type="email" name="mail" id="mail" placeholder="Введите email" value="" required><br><br>

        <p>Откуда вы узнали о нас?</p>
        
        <input type="radio" id="friends" name="uznali" value="friends">
        <label for="friends">Рассказали друзья</label>
        <input type="radio" id="internet" name="uznali" value="internet">
        <label for="internet">Реклама в интернете</label>
        <br><br>

        <label for="call">Категория обращения</label>
        <select id="call" name="call">
        <option value="complaint">Жалоба</option>
        <option value="suggestion">Предложение</option>
        <option value="selector">Селектор</option>
        </select>
        <br><br>

        <label for="message">Текст сообщения</label><br>
        <textarea id="message" form ="anketa" style="height: 305px; width: 305px;"></textarea><br><br>

        <label for="vlozh">Вложение</label><br>
        <input type="file" id="vlozh" name="vlozh"><br><br>

        <input type="checkbox" id="agree" name="agree" value="Agreed">
        <label for="agree"> Даю согласие на обработку данных</label><br><br>
        
        <button type="submit">Отправить</button><br>
    </form>
    
</body>
</html>
